<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ibon 演唱會活動清單</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.23.1/sdk.js"></script>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans TC", sans-serif;
      margin: 16px;
      background: #f7f8fa;
      color: #222;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
      color: #1a237e;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    input[type="number"] {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #c5c9d3;
      width: 100px;
      font-size: 1rem;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      background: #ffffff;
      border: 1px solid #d0d4e4;
    }
    button.primary {
      background: #3949ab;
      border-color: #3949ab;
      color: #fff;
    }
    button.secondary {
      background: #f4f5fb;
    }
    button.danger {
      background: #ffe5e5;
      border-color: #f5b7b1;
      color: #c0392b;
    }
    button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:not(:disabled):active {
      transform: scale(0.98);
    }
    #out {
      margin-bottom: 12px;
      color: #556;
      min-height: 1.2rem;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      border: 1px solid #e0e4ef;
      box-shadow: 0 6px 16px rgba(31, 45, 90, 0.08);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card .title {
      font-size: 1.05rem;
      font-weight: 700;
      color: #1f2d5a;
    }
    .card img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 14px;
      background: #f0f1f6;
    }
    .meta span {
      display: block;
      color: #444;
      line-height: 1.5;
    }
    .links {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .links a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .status-text {
      font-size: 0.95rem;
      color: #2f4858;
    }
    .watch-state {
      font-size: 0.9rem;
      color: #59617a;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .feedback {
      font-size: 0.9rem;
      color: #1e5ba5;
      min-height: 1rem;
    }
    .empty-message {
      text-align: center;
      padding: 32px 12px;
      color: #6f7a90;
      border-radius: 12px;
      background: rgba(57, 73, 171, 0.08);
    }
  </style>
</head>
<body>
  <header>
    <h1>ibon 演唱會活動清單</h1>
    <div class="controls">
      <label for="sec">監看秒數：<input id="sec" type="number" min="15" step="1" value="30" /></label>
      <button id="reload" class="secondary" type="button">重新整理清單</button>
    </div>
  </header>
  <div id="out" class="hint">載入活動清單中…</div>
  <div id="list" class="cards"></div>

  <script>
    window.LIFF_CONFIG = {
      liffId: "2008066018-EMmpzmKo",
      limit: 20,
    };
  </script>
  <script src="/liff/main.js?v=__BUILD_HASH__"></script>
</body>
</html>
