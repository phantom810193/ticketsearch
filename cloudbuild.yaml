 steps:
 # build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/$PROJECT_ID/[ticketsearch]:$COMMIT_SHA', '.']
 # push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/$PROJECT_ID/[ticketsearch]:$COMMIT_SHA']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/cloud-builders/gcloud'
   args:
   - 'run'
   - 'deploy'
   - '[ticketsearch]'
   - '--image'
   - 'gcr.io/$PROJECT_ID/[ticketsearch]:$COMMIT_SHA'
   - '--asia-east-1'
   - '[asia-east-1]'
 images:
 - 'gcr.io/$PROJECT_ID/[ticketsearch]:$COMMIT_SHA'
