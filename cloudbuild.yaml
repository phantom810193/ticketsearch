steps:
  # 建置容器映像
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ticketsearch:$COMMIT_SHA', '.']

  # 推送映像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ticketsearch:$COMMIT_SHA']

  # 部署到 Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ticketsearch'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ticketsearch:$COMMIT_SHA'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      # 若服務要匿名公開，可加上：
      # - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/ticketsearch:$COMMIT_SHA'
